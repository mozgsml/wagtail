{% spaceless %}
{# Reference implementation: components/Icon.js #}
<svg class="icon icon-{{ name }} {{ class_name }}" aria-hidden="true" focusable="false">
  <use href="#icon-{{ name }}"></use>
</svg>
{% if title %}
  <span class="visuallyhidden">
    {{ title }}
  </span>
{% endif %}
{% endspaceless %}
